    <script>
        window.device = null;  // Feather USB device
        let bluetoothDevice = null;  // Feather BLE device

    <!-- ========================================
         WEB BLUETOOTH API - FEATHER nRF52840
         ======================================== -->
    <script>
        let gattServer = null;
        let pumpCharacteristic = null;

        async function connectToFeatherBLE() {
            try {
                logDebug("Requesting Bluetooth device...");
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'BLENano_Bo' }
                    ],
                    optionalServices: [0xA000]
                });
                
                logDebug("Device selected, connecting...");
                
                gattServer = await bluetoothDevice.gatt.connect();
                logDebug("GATT server connected");
                
                const service = await gattServer.getPrimaryService(0xA000);
                logDebug("Service found");
                
                pumpCharacteristic = await service.getCharacteristic(0xA002);
                logDebug("Pump characteristic found");
                
                logDebug("Connected to Feather!");
                document.getElementById('connection-status').innerHTML = 'ðŸŸ¢ Feather Connected';
                document.getElementById('connection-status').style.color = 'green';
                
                return true;
            } catch (error) {
                logDebug(`Connection error: ${error.message}`);
                document.getElementById('connection-status').innerHTML = 'ðŸ”´ Feather Not Found';
                document.getElementById('connection-status').style.color = 'red';
                return false;
            }
        }

        async function sendPumpCommand(durationMs) {
            logDebug(`sendPumpCommand called: ${durationMs}ms`);
            
            if (!pumpCharacteristic) {
                logDebug('Feather not connected');
                return false;
            }
            
            try {
                // Create 2-byte array (little-endian)
                const byte1 = durationMs & 0xFF;
                const byte2 = (durationMs >> 8) & 0xFF;
                const data = new Uint8Array([byte1, byte2]);
                
                // Better hex formatting
                const hex1 = ('0' + byte1.toString(16)).slice(-2);
                const hex2 = ('0' + byte2.toString(16)).slice(-2);
                logDebug(`Sending: ${hex1} ${hex2}`);
                
                await pumpCharacteristic.writeValue(data);
                
                logDebug(`âœ“ Pump command sent`);
                return true;
            } catch (error) {
                logDebug(`âœ— Pump error: ${error.message}`);
                return false;
            }
        }

        async function disconnectFeather() {
            if (bluetoothDevice) {
                try {
                    bluetoothDevice.gatt.disconnect();
                    bluetoothDevice = null;
                    gattServer = null;
                    pumpCharacteristic = null;
                    logDebug("Feather disconnected");
                    document.getElementById('connection-status').innerHTML = 'ðŸ”´ Feather Disconnected';
                    document.getElementById('connection-status').style.color = 'red';
                } catch (error) {
                    logDebug(`Disconnect error: ${error.message}`);
                }
            }
        }
    </script>

    <!-- ========================================

            console.log(message);
            const debugDiv = document.getElementById('debug-output');
            if (debugDiv) {

                debugDiv.style.display = 'block';

    </script>

    <!-- ========================================
         DROPBOX INITIALIZATION
         ======================================== -->
    <script>
        var dbx;
        var audiocontext;
        var sounds = { buffer: [] };

        function initializeDropbox() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            let accessToken = urlParams.get('access_token');
            
            if (!accessToken) {
                accessToken = localStorage.getItem('dropbox_access_token');
            }
            
            if (accessToken) {
                localStorage.setItem('dropbox_access_token', accessToken);
                dbx = new Dropbox.Dropbox({ accessToken: accessToken });
                logDebug("Dropbox initialized");
                return true;
            } else {
                logDebug("No access token found, redirecting to Dropbox auth...");
                const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${DBX_CLIENT_ID}&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}&response_type=token`;
                window.location.href = authUrl;
                return false;
            }
        }

        function initializeAudio() {
            if (!audiocontext) {
                audiocontext = new (window.AudioContext || window.webkitAudioContext)();
                logDebug("Audio context initialized");
            }
        }

        window.addEventListener('load', function() {
            // Check Dropbox token on startup
            const token = localStorage.getItem('dropbox_access_token');
            if (token) {
                logDebug(`Token found: ${token.substring(0, 20)}...`);
            } else {
                logDebug(`No token in localStorage`);
            }
            
            initializeDropbox();
        });
    </script>

    <!-- Load shared utilities -->
    <script src="experiment_utils.js?v=42"></script>

    <!-- Load experiment script dynamically -->
    <script>
        let experimentLoaded = false;

        async function loadExperimentScript(experimentType) {
            if (experimentLoaded) {
                const script = document.querySelector('script[data-experiment]');
                if (script) {
                    script.remove();
                }
            }

            const script = document.createElement('script');
            script.src = `experiment_${experimentType}.js?v=42`;
            script.setAttribute('data-experiment', experimentType);
            document.body.appendChild(script);
            experimentLoaded = true;
        }

        document.getElementById('experiment-select').addEventListener('change', function() {
            if (this.value) {
                loadExperimentScript(this.value);
            }
        });
    </script>

    <!-- ========================================
         EVENT LISTENERS
         ======================================== -->
    <script>
        // Toggle debug console visibility
        document.getElementById('toggle-debug-btn').addEventListener('click', function() {
            const debugLog = document.getElementById('debug-log');
            const isHidden = debugLog.style.display === 'none';
            debugLog.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? 'Hide Debug' : 'Show Debug';
        });

        // Start experiment with fullscreen and auto-connect Feather
        function requestFullscreenThenStart() {
            const elem = document.documentElement;
            
            const fullscreenPromise = elem.requestFullscreen ? elem.requestFullscreen()
                : elem.webkitRequestFullscreen ? elem.webkitRequestFullscreen()
                : elem.msRequestFullscreen ? elem.msRequestFullscreen()
                : Promise.resolve();
            
            fullscreenPromise
                .then(() => {
                    logDebug('Entered fullscreen');
                    startExperiment();
                })
                .catch(err => {
                    logDebug('Fullscreen failed, starting experiment anyway');
                    startExperiment();
                });
        }

        document.getElementById('start-button').addEventListener('click', async function() {
            // Auto-connect Feather before starting
            if (!bluetoothDevice) {
                logDebug("Auto-connecting to Feather...");
                const connected = await connectToFeatherBLE();
                if (!connected) {
                    logDebug("Warning: Feather not connected. Continuing anyway...");
                }
            }
            
            // Then start experiment
            requestFullscreenThenStart();
        });
    </script>
